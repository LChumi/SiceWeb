
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form #loginForm="ngForm"  class="login100-form validate-form" (ngSubmit)="login(loginForm)">
					<span class="login100-form-title p-b-49">
						Bienvenido
					</span>
        <div class="logo">
          <img src="/assets/img/cumple-logo.png" class="img" alt="logo">
        </div>


        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
          <span class="label-input100">Usuario</span>
          <input ngModel class="input100" type="text" name="usuario" placeholder="Escriba su usuario">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Contraseña</span>
          <input ngModel class="input100" type="password" name="clave" placeholder="Escriba su contraseña">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <hr>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" value="Login">
              Iniciar Sesión
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
